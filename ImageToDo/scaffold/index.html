<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image To Do List</title>
</head>

<body>

    <div class="carousel">
        <div class="carousel-items">
            <!-- Define you carousel here -->
            <div class="carousel-item active" style="background-image: url('carousel1.jpg');"></div>
            <div class="carousel-item" style="background-image: url('carousel2.jpg');"></div>
        </div>
    </div>

    <div class="app-container">

        <!-- Define your rest of the things of the Image TODO List app here -->
         <h1>Uploaded Your Images</h1>
         <div class="dropzone" id="dropzone">
            <input type="file" id="fileInput" hidden multiple accept="image/*" >
            <i class="fa fa-cloud-upload" aria-hidden="true"></i>
            <p>Drag and Drop or <span>Click to Browser</span></p>
            </div>

        <div class="file-list" id="fileList">
            <!-- Create the space here where your uploaded image will be visible -->
    </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
